<div class="container"
 [@showHideAuthenticationAnim]="(showAuthentication$ | async).showAuthentication">
  <div style="position: relative;">
    <div class="wrapper__close" (click)="onHideAuthentication()">
      <svg viewBox="0 0 24 24" stroke="white">
        <use xlink:href="assets/icons.svg#cross" />
      </svg>
    </div>
  </div>

  <ng-container *ngIf="(showAuthentication$ | async) as showAuth">
    <feature-signin *ngIf="showAuth.authType === authTypes.SIGN_IN"></feature-signin>
    <feature-register *ngIf="showAuth.authType === authTypes.CREATE_ACCOUNT"></feature-register>
  </ng-container>
</div>
