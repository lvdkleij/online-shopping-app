<div class="container flex--column temp">
  <div
    *ngIf="!(isAuthenticated$ | async)"
    id="signin" class="margin--16px">
    <button
      class="padding__h--18px padding__v--18px flex--row flex__justify-content--start"
      (click)="onSignIn()">
      Sign in
    </button>
    <div
      id="createAccount"
      (click)="onCreateAccount()">
      <a >Or create an account</a>
    </div>
  </div>
  <div id="account">
    <button
      class="padding__h--18px padding__v--18px flex--row flex__justify-content--start"
      [routerLink]="['/dashboard']"
    >
      <a class="padding__b--2px">Account</a>
    </button>
  </div>
  <div id="orders">
    <button
      class="padding__h--18px padding__v--18px flex--row flex__justify-content--start"
      [routerLink]="['/dashboard']"
    >
      <a class="padding__b--2px" >Orders</a>
    </button>
  </div>
  <div id="return">
    <button
      class="padding__h--18px padding__v--18px flex--row flex__justify-content--start"
      [routerLink]="['/dashboard']"
    >
        <a class="padding__b--2px">Return an item</a>
    </button>
  </div>
  <div id="helpAndContact" >
    <button
      class="padding__h--18px padding__v--18px flex--row flex__justify-content--start"
      [routerLink]="['/dashboard']"
    >
      <a class="padding__b--2px">Help and Contact</a>
    </button>
  </div>

</div>
