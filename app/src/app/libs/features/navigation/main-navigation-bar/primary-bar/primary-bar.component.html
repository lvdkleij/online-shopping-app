<section id="audience" class="flex__grow--1 flex--row flex__justify-content--start">
    <button
      *ngFor="let audience of TARGET_AUDIENCES"
      [ngClass]="{'is-target-audience': targetAudience === audience}"
      (click)="setNewAudience($event.target.innerText)">{{ audience }}
    </button>
</section>
<section id="logo" class="flex__grow--1 flex--row position--relative">
  <h1 [@logoFancy] class="position--absolute" [routerLink]="['/']" >LOGO</h1>
</section>
<section id="user" class="flex__grow--1 flex--row flex__justify-content--end">
  <div
    *ngFor="let iconPath of USERS_THINGS; let i = index" class="position--relative"
    (mouseenter)="mousOver = i"
    (mouseleave)="mousOver = -1">
    <div class="border" [ngClass]="{'is-active': mousOver === i}">
      <button ><img [src]="iconPath"></button>
      <div class="border--left"></div>
    </div>
    <div class="expandable" *ngIf="mousOver === i">
      <component-user-dashboard-small (clicked)="mousOver = -1"></component-user-dashboard-small>
    </div>
  </div>
</section>
