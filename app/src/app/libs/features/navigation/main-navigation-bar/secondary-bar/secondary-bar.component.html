<div
  class="flex--row flex__grow--1"
  (mouseleave)="close()"
>
  <div
    *ngFor="let category of CATEGORIES; let i = 'index + 1'"
    class="flex--row padding__b--4px flex__align-items--end"
  >
    <button class="padding--2px padding__h--12px padding__t--8px" (mouseenter)="show(i)">
      <a class="padding__b--2px" [@showBorder]="showDropdown === i">{{ category }}</a>
    </button>
  </div>
  <div
    [@showDropDown]="showDropdown > 0"
    class="dropdown position--absolute"
  ></div>
</div>
<div >
  <form
    class="flex--row flex__align-items--center position--relative"
    (focus)="search.focus(); searchFocus = true"
    tabIndex="0"
  >
    <div class="flex--row flex__align-items--center padding--4px">
      <img src="assets/search.svg">
    </div>
    <input
      #search
      [@expandSearch]='searchFocus'
      type="text"
      placeholder="Search"
      (focus)="searchFocus = true"
      (focusout)="searchFocus = false"
    ></form>
</div>
