<div
  class="flex--row flex__grow--1"
  (mouseleave)="close()"
>
  <div
    *ngFor="let category of CATEGORIES; let i = 'index + 1'"
    class="flex--row padding__b--3 flex__align-items--end"
  >
    <button class="padding--3 padding__v--12 padding__t--8" (mouseenter)="show(i)">
      <a class="padding__b--2" [@showBorder]="showDropdown === i">{{ category }}</a>
    </button>
  </div>
  <div [@showDropDown]="showDropdown > 0" class="position--absolute" class="dropdown position--absolute"></div>
</div>
<div >
  <form
    class="flex--row flex__align-items--center position--relative"
    (focus)="search.focus(); searchFocus = true"
    tabIndex="0"
  >
    <div class="flex--row flex__align-items--center padding--3">
      <img src="assets/search.svg">
    </div>
    <input
      #search
      [@expandSearch]='searchFocus'
      type="text"
      placeholder="Search"
      (focus)="searchFocus = true"
      (focusout)="searchFocus = false"
    >
  </form>
</div>
