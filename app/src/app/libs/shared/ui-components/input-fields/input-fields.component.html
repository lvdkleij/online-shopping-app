<div class="h-100p" [style.color]="styling.color">
  <div class="wrapper border-b flex--row flex__column-gap--12px padding__b--12px padding__l--6px">
    <svg *ngIf="styling.icon" viewBox="0 0 24 24" [style.stroke]="styling.color">
      <use attr.xlink:href="{{ 'assets/icons.svg#' + styling.icon }}" />
    </svg>
    <input [type]="styling.type" [placeholder]="styling.placeholder">
  </div>
</div>
